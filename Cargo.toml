cargo-features = [
  "profile-rustflags", 
  #"codegen-backend"
  ]

[package]
name = "c-to-befunge"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
colored = "3.0.0"
lang-c = "0.15.1"
line-numbers = "0.4.0"
thiserror = "2.0.12"
unicode-width = "0.2.0"
walkdir = "2.5.0"

[profile.dev]
#codegen-backend = "cranelift"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]
debug = 0
strip = "debuginfo"
